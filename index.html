<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-gradient: linear-gradient(to bottom, #6dd5ed, #2193b0);
      --card-bg: rgba(255, 255, 255, 0.9);
      --text-color: white;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      --border: none;
      --blur: blur(10px);
    }

    .dark-mode {
      --bg-gradient: linear-gradient(to bottom, #1a2980, #26d0ce);
      --card-bg: rgba(30, 30, 30, 0.9);
      --text-color: #f0f0f0;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      --border: 1px solid rgba(255, 255, 255, 0.1);
      --blur: blur(5px);
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background: var(--bg-gradient);
      color: var(--text-color);
      transition: background 0.5s ease;
      overflow-x: hidden;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      transition: opacity 1s ease-in-out;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .header {
      text-align: center;
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .toggle-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: var(--shadow);
      border: var(--border);
      text-align: center;
    }

    input {
      padding: 12px;
      width: 200px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.2);
      color: var(--text-color);
      font-size: 16px;
      outline: none;
    }
    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      background: rgba(255,255,255,0.25);
      color: var(--text-color);
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: rgba(255,255,255,0.35);
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 12px;
      overflow: hidden;
    }

    .weather-icon {
      width: 120px;
      height: 120px;
      margin: 20px auto;
      background: url('weather-sprite.png') no-repeat;
      background-size: 480px 480px; /* 4x4 grid */
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .weather-details {
      font-size: 18px;
      line-height: 1.6;
    }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 12px;
      opacity: 0.8;
      margin-top: 20px;
    }

    .note {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 10px;
    }
  </style>
</head>

  <!-- 🌙 Toggle modo oscuro -->
  <button class="toggle-btn" id="themeToggle">🌙 Modo Oscuro</button>

      <div id="locationName" style="font-size:20px; margin:10px 0;">Cargando...</div>
      <div class="weather-icon" id="weatherIcon"></div>
      <div class="weather-details" id="weatherDetails"></div>
    </div>

    <!-- 🌡️ WeatherWidget.io (actualizable) -->
    <div class="card">
      <h2>Resumen extendido</h2>
      <div id="weatherWidgetContainer">
        <a class="weatherwidget-io" id="weatherWidgetLink" href="#" data-label_1="TUXTLA GUTIÉRREZ" data-label_2="WEATHER" data-theme="original">TUXTLA GUTIÉRREZ WEATHER</a>
      </div>
    </div>

    <!-- 🌬️ Windy -->
    <div class="card">
      <h2>Mapa interactivo</h2>
      <iframe id="windyFrame" src="https://embed.windy.com/embed2.html?lat=16.75&lon=-93.10&detailLat=16.75&detailLon=-93.10&zoom=8&level=surface&overlay=wind&menu=&message=true&marker=true&calendar=now&pressure=true&type=map&location=coordinates&detail=true&metricWind=km%2Fh&metricTemp=C&radarRange=-1" loading="lazy"></iframe>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">powered by JCME</div>

        js.src='https://weatherwidget.io/js/widget.min.js';
        fjs.parentNode.insertBefore(js,fjs);
      }
    }(document,'script','weatherwidget-io-js');
  </script>

      80: { row: 1, col: 3 },  // Chubascos

      85: { row: 2, col: 0 },  // Nieve + nube
      86: { row: 2, col: 0 },
      95: { row: 2, col: 1 },  // Tormenta
      96: { row: 2, col: 1 },
      99: { row: 2, col: 1 }
    };

    // Cambiar video de fondo
    function getVideoForWeather(wmo) {
      if (wmo === 0) return 'sunny.mp4';
      if (wmo >= 1 && wmo <= 2) return 'partly-cloudy.mp4';
      if (wmo === 3) return 'cloudy.mp4';
      if ((wmo >= 45 && wmo <= 48)) return 'fog.mp4';
      if ((wmo >= 51 && wmo <= 65) || (wmo >= 80 && wmo <= 82)) return 'rain.mp4';
      if (wmo >= 71 && wmo <= 77) return 'snow.mp4';
      if (wmo >= 95 && wmo <= 99) return 'thunderstorm.mp4';
      return 'cloudy.mp4';
    }

    function setBgVideo(videoName) {
      const video = document.getElementById('bgVideo');
      const source = video.querySelector('source');
      source.src = videoName;
      video.load();
      video.play().catch(e => console.log("Autoplay bloqueado:", e));
    }

    // Actualizar Windy
    function updateWindy(lat, lon) {
      const iframe = document.getElementById('windyFrame');
      iframe.src = `https://embed.windy.com/embed2.html?lat=${lat}&lon=${lon}&detailLat=${lat}&detailLon=${lon}&zoom=8&level=surface&overlay=wind&menu=&message=true&marker=true&calendar=now&pressure=true&type=map&location=coordinates&detail=true&metricWind=km%2Fh&metricTemp=C&radarRange=-1`;
